@(users: List[model.User])


<html>
    <h1>List of users</h1>
    <table>
    @for(user <- users) {
        <tr>
            <td>Bom, shakalaca</td>
            <td><a href="@routes.Application.irDatos(user.get_id())">@user.get_id()</a></td>
        </tr>
    }
    </table>

    <a href="@routes.Application.principal()">Volver</a>


</html>
