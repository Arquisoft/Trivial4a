<h1>Formatos para los ficheros fuente</h1>
<h2>Ficheros .l</h2>
<p>
En los ficheros .l las reglas de la gramatica se escriben de la siguiente manera:<br>
nombreRegla<br>
"tabulador":"tabulador"regla<br>
"tabulador"|"tabulador"regla<br>
"tabulador";<br>
</p>
<p>Entre cada par de reglas se pone un salto de línea adicional de separación.</p>
</body>
